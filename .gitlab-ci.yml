image: docker:latest
services:
  - docker:18.09.7-dind

cache:
  untracked: true
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - 01.OSCServer/node_modules/
    - 02.Frontend/node_modules/
    - 03.Generator/node_modules/

stages:
  - install_packages
  - build
  - lint
  - test
  - package
  - deploy

install_packages:
  image: nikolaik/python-nodejs:latest
  stage: install_packages
  script:
    - cd 01.OSCServer
    - npm ci
    - cd ../02.Frontend
    - npm ci
    - cd ../03.Generator
    - npm ci
  tags:
    - docker

build:tone-generator:
  image: nikolaik/python-nodejs:latest
  stage: build
  script:
    - cd 03.Generator
    - npm run build
  artifacts:
    expire_in: 1 day
    paths:
      - 03.Generator/dist/
  tags:
    - docker

build:frontend:
  image: trion/ng-cli
  stage: build
  before_script:
    - cd 02.Frontend
  script:
    - ng build --prod
  artifacts:
    expire_in: 1 day
    paths:
      - 02.Frontend/dist/
  tags:
    - docker

build:osc-server:
  image: nikolaik/python-nodejs:latest
  stage: build
  before_script:
    - cd 01.OSCServer
  script:
    - npm run build
  artifacts:
    expire_in: 1 day
    paths:
      - 01.OSCServer/dist/
  tags:
    - docker

lint:frontend:
  image: trion/ng-cli
  allow_failure: true
  before_script:
    - cd 02.Frontend
  stage: lint
  script:
    - ng lint
  tags:
    - docker

lint:tone-generator:
  image: nikolaik/python-nodejs:latest
  allow_failure: true # todo: set this to false asap ci works
  before_script:
    - cd 03.Generator
  stage: lint
  script:
    - npm run lint
  tags:
    - docker

lint:osc-server:
  image: nikolaik/python-nodejs:latest
  allow_failure: true
  before_script:
    - cd 01.OSCServer
  stage: lint
  script:
    - npm run lint
  tags:
    - docker

test:frontend:karma:
  image: trion/ng-cli-karma
  stage: test
  allow_failure: true # todo: set to false
  before_script:
    - cd 02.Frontend
  script:
    - ng test --code-coverage --progress false --watch false
  coverage: '/Lines \W+: (\d+\.\d+)%.*/'
  artifacts:
    paths:
      - 02.Frontend/coverage/
  tags:
    - docker

