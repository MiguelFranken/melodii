<div fxFlex class="container" fxLayout="column" fxLayoutGap="8px">
  <button
          mat-button
          class="dashboard-button"
          fxFlex
          (click)="switchReverb()"
          [class.off]="!useReverb"
  >
    Reverb
  </button>
  <button
          mat-button
          class="dashboard-button"
          fxFlex
          (click)="switchPingPongDelay()"
          [class.off]="!usePingPongDelay"
  >
    PingPongDelay
  </button>
  <button
          mat-button
          class="dashboard-button"
          fxFlex
          (click)="switchEQ()"
          [class.off]="!useEQ"
  >
    EQ
  </button>
  <div fxLayout fxLayoutGap="8px">
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchEQLow()"
            [class.off]="!useEQLow"
    >
      L
    </button>
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchEQMid()"
            [class.off]="!useEQMid"
    >
      M
    </button>
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchEQHigh()"
            [class.off]="!useEQHigh"
    >
      H
    </button>
  </div>
</div>
