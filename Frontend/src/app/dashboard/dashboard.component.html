<div fxLayout="column" fxLayoutAlign="center center" class="container">
  <div class="card">
    <app-echo></app-echo>
  </div>

  <div class="card">
    <h1>Slider</h1>
    <mat-progress-bar mode="determinate" [value]="sliderValue"></mat-progress-bar>
  </div>

  <div class="card">
    <h1>Messages</h1>
    <p *ngFor="let message of messages; let index = index">Message {{index}}: {{message}}</p>
  </div>
</div>
