<div fxFlex class="container" fxLayout="column" fxLayoutGap="8px">
  <div fxFlex fxLayout fxLayoutGap="8px">
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchReverb()"
            [class.dashboard-on]="useReverb"
    >
      Reverb
    </button>
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchAutofilter()"
            [class.dashboard-on]="useAutofilter"
    >
      AutoFilter
    </button>
  </div>
  <div fxLayout fxLayoutGap="8px">
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchPingPongDelay()"
            [class.dashboard-on]="usePingPongDelay"
    >
      PingPongDelay
    </button>
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchAutowah()"
            [class.dashboard-on]="useAutowah"
    >
      AutoWah
    </button>
  </div>
  <div fxLayout fxLayoutGap="8px">
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchEQ()"
            [class.dashboard-on]="useEQ"
    >
      EQ
    </button>
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchChorus()"
            [class.dashboard-on]="useChorus"
    >
      Chorus
    </button>
  </div>
  <div fxLayout fxLayoutGap="8px">
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchEQLow()"
            [class.dashboard-on]="useEQLow"
    >
      L
    </button>
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchEQMid()"
            [class.dashboard-on]="useEQMid"
    >
      M
    </button>
    <button
            mat-button
            class="dashboard-button"
            fxFlex
            (click)="switchEQHigh()"
            [class.dashboard-on]="useEQHigh"
    >
      H
    </button>
  </div>
</div>
